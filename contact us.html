<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e7; /* Light cream background */
        }

        header {
            background-color: #2c3e50; /* Dark blue header */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-item {
            margin: 20px 0;
            font-size: 18px;
        }

        .contact-item i {
            margin-right: 10px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .social-button {
            padding: 15px 20px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button {
            background-color: #25d366; /* WhatsApp green */
        }

        .whatsapp-button:hover {
            background-color: #20b358; /* Darker green on hover */
        }

        .instagram-button {
            background-color: #e4405f; /* Instagram pink/red */
        }

        .instagram-button:hover {
            background-color: #c13555; /* Darker pink/red on hover */
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #2c3e50; /* Dark blue footer */
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .phone-number, .email {
            margin: 15px 0;
            font-size: 18px;
            color: #333;
        }

        .phone-number a, .email a {
            color: #2c3e50;
            font-weight: bold;
            text-decoration: none;
        }

        .phone-number a:hover, .email a:hover {
            color: #d35400; /* Orange hover for links */
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="contact-container">
    <h2>We'd love to hear from you!</h2>

    <div class="contact-item">
        <i class="fas fa-phone-alt"></i>
        <span>Phone: <a href="tel:+919182963456">+123-456-7890</a></span>
    </div>

    <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <span>Email: <a href="mailto:support@pizzaportal.com">vemurivimokshram@gmail.com</a></span>
    </div>

    <div class="social-buttons">
        <a href="https://wa.me/9182963456" target="_blank" class="social-button whatsapp-button">
            <i class="fab fa-whatsapp"></i> WhatsApp Us
        </a>
        <a href="https://instagram.com/pizzaportal" target="_blank" class="social-button instagram-button">
            <i class="fab fa-instagram"></i> Follow Us on Instagram
        </a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Pizza Portal. All rights reserved.</p>
</footer>

<!-- FontAwesome Icons CDN -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
