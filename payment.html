<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .payment-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .payment-option {
            margin: 20px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .payment-option label {
            margin-left: 10px;
        }

        .payment-details {
            display: none;
            margin: 15px 0;
        }

        .qr-code-container img {
            max-width: 200px;
            margin: 15px 0;
        }

        .input-field {
            margin: 10px 0;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

    </style>
</head>
<body>

<header>
    <h1>Select Your Payment Method</h1>
</header>

<div class="payment-container">
    <h2>Choose Payment Option:</h2>

    <!-- QR Code Payment -->
    <div class="payment-option">
        <input type="radio" id="qr-code" name="payment" value="qr-code" onclick="togglePayment('qr-code')">
        <label for="qr-code">QR Code Payment</label>
    </div>

    <div id="qr-details" class="payment-details">
        <div class="qr-code-container">
            <img src="images/WhatsApp Image 2024-10-13 at 11.53.18 PM.jpeg" alt="QR Code">
            <p>Scan the QR code to complete the payment.</p>
        </div>
        <div class="input-field">
            <label for="transaction-number">Enter Transaction Number:</label>
            <input type="text" id="transaction-number" placeholder="Transaction Number">
        </div>
    </div>

    <!-- Card Payment -->
    <div class="payment-option">
        <input type="radio" id="card-payment" name="payment" value="card-payment" onclick="togglePayment('card')">
        <label for="card-payment">Card Payment</label>
    </div>

    <div id="card-details" class="payment-details">
        <div class="input-field">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="Card Number">
        </div>
        <div class="input-field">
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY">
        </div>
        <div class="input-field">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="CVV">
        </div>
    </div>

    <!-- Cash on Delivery -->
    <div class="payment-option">
        <input type="radio" id="cash-on-delivery" name="payment" value="cash-on-delivery" onclick="togglePayment('cash')">
        <label for="cash-on-delivery">Cash on Delivery</label>
    </div>

    <div id="cash-details" class="payment-details">
        <p>You will pay with cash when the order is delivered.</p>
    </div>

    <button onclick="submitPayment()"><a href="scooter animation.html">submit Payment</a></button>
</div>

<footer>
    <p>&copy; 2024 Pizza Portal. All rights reserved.</p>
</footer>

<script>
    function togglePayment(option) {
        // Hide all payment details
        document.getElementById('qr-details').style.display = 'none';
        document.getElementById('card-details').style.display = 'none';
        document.getElementById('cash-details').style.display = 'none';

        // Show selected payment details
        if (option === 'qr-code') {
            document.getElementById('qr-details').style.display = 'block';
        } else if (option === 'card') {
            document.getElementById('card-details').style.display = 'block';
        } else if (option === 'cash') {
            document.getElementById('cash-details').style.display = 'block';
        }
    }

    function submitPayment() {
        const paymentMethod = document.querySelector('input[name="payment"]:checked');
        if (!paymentMethod) {
            alert('Please select a payment method.');
            return;
        }

        if (paymentMethod.value === 'qr-code') {
            const transactionNumber = document.getElementById('transaction-number').value;
            if (!transactionNumber) {
                alert('Please enter a transaction number.');
                return;
            }
            alert('QR Code Payment Selected. Transaction Number: ' + transactionNumber);
        } else if (paymentMethod.value === 'card-payment') {
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            if (!cardNumber || !expiryDate || !cvv) {
                alert('Please enter all card details.');
                return;
            }
            alert('Card Payment Selected.');
        } else if (paymentMethod.value === 'cash-on-delivery') {
            alert('Cash on Delivery Selected.');
        }
    }
</script>

</body>
</html>
