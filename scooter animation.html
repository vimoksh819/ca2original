<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You and Order Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87cefa 0%, #87cefa 70%, #e5e5e5 100%); /* Sky and road */
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 3em;
            color: #f39c12;
            animation: fadeIn 2s ease-in-out;
        }

        .order-status {
            font-size: 1.5em;
            color: #555;
            text-align: center;
            margin-top: 20px;
            animation: slideUp 3s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .road {
            width: 100%;
            height: 100px;
            background-color: #505050;
            position: absolute;
            bottom: 0;
        }

        .scooter-container {
            position: absolute;
            bottom: 100px;
            left: -200px;
            width: 200px;
            height: 120px;
            background-color: transparent;
            animation: moveScooter 5s linear infinite;
        }

        .scooter {
            width: 100px;
            height: 50px;
            background-color: #ff5722; /* Scooter color */
            border-radius: 20px 20px 0 0;
            position: relative;
            transform: scale(1.5); /* Scale the scooter */
        }

        .wheel {
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            bottom: -15px;
            animation: spin 1s linear infinite;
        }

        .wheel.front-wheel {
            left: 10px;
        }

        .wheel.back-wheel {
            right: 10px;
        }

        .pizza-box {
            width: 50px;
            height: 20px;
            background-color: #f39c12; /* Pizza box color */
            position: absolute;
            top: -25px;
            right: -10px;
            border-radius: 3px;
        }

        .handle {
            width: 10px;
            height: 20px;
            background-color: #000;
            position: absolute;
            top: -20px;
            left: 0;
            transform: rotate(45deg);
        }

        @keyframes moveScooter {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .cloud {
            width: 100px;
            height: 50px;
            background-color: #fff;
            border-radius: 50px;
            position: absolute;
            top: 50px;
            left: -150px;
            animation: moveClouds 12s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background-color: #fff;
            border-radius: 50px;
        }

        .cloud::before {
            width: 80px;
            height: 50px;
            top: -20px;
            left: 15px;
        }

        .cloud::after {
            width: 50px;
            height: 30px;
            top: 10px;
            right: 15px;
        }

        @keyframes moveClouds {
            0% {
                left: -150px;
            }
            100% {
                left: 110%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Thank You!</h1>
</header>

<!-- Order Status Message -->
<div class="order-status">
    <p>Your order is being prepared...</p>
</div>

<!-- Animation Section -->
<div class="road"></div>

<!-- Scooter with pizza box -->
<div class="scooter-container">
    <div class="scooter">
        <div class="handle"></div>
        <div class="pizza-box"></div>
        <div class="wheel front-wheel"></div>
        <div class="wheel back-wheel"></div>
    </div>
</div>

<!-- Cloud Animation -->
<div class="cloud"></div>
<div class="cloud" style="top: 100px; left: -200px; animation-duration: 15s;"></div>
<div class="cloud" style="top: 150px; left: -300px; animation-duration: 10s;"></div>

<script>
    // Optional: You can use JavaScript to change the message based on different conditions.
    window.onload = function() {
        const currentTime = new Date().getHours();
        let greeting = "Good day";
        
        if (currentTime < 12) {
            greeting = "Good morning";
        } else if (currentTime >= 12 && currentTime < 18) {
            greeting = "Good afternoon";
        } else {
            greeting = "Good evening";
        }

        document.querySelector('.order-status p').innerHTML = `${greeting}, your order is being prepared...`;
    };
</script>

</body>
</html>
