<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .confirm-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .confirm-button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Pizza Delivery Information</h1>
    </header>

    <div class="container">
        <h2>Delivery Details</h2>
        <form id="delivery-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="alternate">Alternate Number:</label>
            <input type="tel" id="alternate" name="alternate">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="address-line2">Address Line 2:</label>
            <input type="text" id="address-line2" name="address-line2">

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required pattern="\d{6}" title="Please enter a valid 6-digit pincode.">

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <button type="submit" class="confirm-button"><a href="payment.html">Confirm</a></button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Pizza Delivery. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('delivery-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for demonstration
            alert('Delivery details confirmed!'); // You can replace this with actual form handling
            // You can add your logic here to process the delivery information
        });
    </script>
</body>
</html>
